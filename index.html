<!DOCTYPE html>
<html>
<head>
    <title>Turma de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333; /* Fundo cinza escuro */
            margin: 0;
            padding: 20px;
            background-image: url('caminho_para_a_imagem.png'); /* Caminho para a imagem de fundo */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Título em branco */
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .student {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: rgba(34, 34, 34, 0.8); /* Fundo cinza bem escuro com transparência */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-smoothing: antialiased; /* Fonte mais suave */
        }

        .student img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .student h2 {
            margin: 0;
            font-size: 18px;
            color: #ffffff; /* Texto em branco */
        }

        .student p {
            margin: 0;
            font-size: 14px;
            color: #cccccc; /* Texto em cinza claro */
        }
    </style>
</head>
<body>
    <h1>Turma de Informática</h1>
    <div class="student">
        <img src="caminho_para_a_foto1.jpg" alt="Foto do Estudante 1">
        <h2>Nome do Estudante 1</h2>
        <p>Descrição do Estudante 1</p>
    </div>
    
    <div class="student">
        <img src="caminho_para_a_foto2.jpg" alt="Foto do Estudante 2">
        <h2>Nome do Estudante 2</h2>
        <p>Descrição do Estudante 2</p>
    </div>
    
    <!-- Adicione mais blocos de código para cada estudante, conforme necessário -->
    
</body>
</body>
</html>
